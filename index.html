<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <div class="image-container">
          <div class="nft-image-container">
            <img
              src="images\image-equilibrium.jpg"
              alt="nft image"
              class="nft-image"
            />
          </div>
          <div class="icon-container">
            <img src="images\icon-view.svg" alt="icon" class="icon" />
          </div>
        </div>
        <div class="heading-container">
          <h1 class="heading-text-container">
            <span class="heading-text">Equilibrium #3429</span>
          </h1>
        </div>
        <div class="content-container">
          <span class="content-text"
            >Our Equilibrium collection promotes balance and calm.</span
          >
        </div>
        <div class="rate-container">
          <div class="rate">
            <img
              src="images\icon-ethereum.svg"
              alt="ethereum icon"
              class="icon-ethereum"
            />
            <span class="rate-text">0.041 ETH</span>
          </div>
          <div class="time">
            <img
              src="images\icon-clock.svg"
              alt="clock image"
              class="icon-clock"
            />
            <span class="time-text">3 days left</span>
          </div>
        </div>
        <div class="line-container">
          <hr class="line" />
        </div>
        <div class="author-container">
          <div class="avatar-container">
            <img
              src="images\image-avatar.png"
              alt="avatar image"
              class="avatar"
            />
          </div>
          <span class="author-details"
            >Creation of <span class="author-name">Jules Wyvern</span></span
          >
        </div>
      </header>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SwapnilRaj1708"
          >Swapnil Raj</a
        >.
      </div>
    </footer>
  </body>
</html>
